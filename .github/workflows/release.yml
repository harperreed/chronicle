name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release (${{ matrix.goos }})
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
          - os: ubuntu-latest
            goos: linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --split
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: ${{ matrix.goos }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}
          path: dist/
          retention-days: 1

  merge:
    name: Merge and Publish
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download darwin artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-darwin
          path: dist/darwin

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux
          path: dist/linux

      - name: Merge dist folders
        run: |
          mkdir -p dist
          cp -r dist/darwin/* dist/ || true
          cp -r dist/linux/* dist/ || true
          ls -la dist/

      - name: Run GoReleaser Merge
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
